language: python
python:
- '3.5'
env:
- CXX=g++-4.8 TRAVIS_NODE_VERSION=6
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- touch .env
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm
  && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm
  install $TRAVIS_NODE_VERSION
install:
- pip install -r requirements.txt
- npm install
script: echo "Lol. Just straight up deploying..."
before_deploy:
- touch .env
- mkdir -p ../dpl_cd_upload
- tar -zcf ../dpl_cd_upload/me.blog.tar.gz -C ./ .
deploy:
- provider: s3
  access_key_id: AKIAI3EMH5UQ2CYHR3SA
  secret_access_key: &1
    secure: 
  skip_cleanup: true
  on: &2
    repo: randytarampi/me.blog
    branch: master
  bucket: randytarampi-releases
  region: eu-west-1
  detect_encoding: true
  local-dir: "../dpl_cd_upload"
- provider: codedeploy
  access_key_id: AKIAI3EMH5UQ2CYHR3SA
  secret_access_key: *1
  bucket: randytarampi-releases
  key: me.blog.tar.gz
  bundle_type: tgz
  application: me.blog
  deployment_group: web
  on: *2
  wait-until-deployed: true
  region: eu-west-1
