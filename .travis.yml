language: node_js
dist: trusty
node_js:
- '8'
env:
  matrix:
    - PACKAGE=css
    - PACKAGE=js
    - PACKAGE=pseudoimage
    - PACKAGE=pseudolocalize
    - PACKAGE=jsx
    - PACKAGE=posts
    - PACKAGE=blog
    - PACKAGE=photos
    - PACKAGE=words
    - PACKAGE=web
    - PACKAGE=resume
  global:
    - secure: 
before_install:
- uname -a
- lscpu
- npm install -g npm
- export NODE_ENV=prd;
after_install:
- git config --local user.name "Travis"
- export TRAVIS_AUTHOR=travis@randytarampi.ca
- export COMMIT_AUTHOR=`git --no-pager show -s --format='%ae' \`git rev-parse\``
- git config --local user.email $TRAVIS_AUTHOR
- git config --local branch.autosetuprebase always
