
version: 0.0
os: linux

files:
  - source: /
    destination: /opt/randytarampi/me.photos/app/

permissions:
  - object: /opt/randytarampi/me.photos/app/bin/
    pattern: "*"
    owner: ddog
    group: sysadmin
    mode: 755
    type:
      - file

hooks:
  ApplicationStop:
    - location: bin/stop
      timeout: 60
      runas: ddog
  BeforeInstall:
    - location: bin/cleanup
      timeout: 60
      runas: ddog
  ApplicationStart:
    - location: bin/start
      timeout: 60
      runas: ddog
