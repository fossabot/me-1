<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="application/ecmascript">
		var $window = $(window);
		var originalWidth = $window.width();
		var originalHeight = $window.height();
		var originalAngle = Math.atan(originalHeight / originalWidth);

		$(window).bind("resize", function () {
			var width = $window.width();
			var height = $window.height();
			var newAngle = (Math.atan(height / width) - originalAngle);

			$("#contentOverride").html(".ʕ•ᴥ•ʔ {" +
					"filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=0);" +
					"-ms-transform: rotate(" + newAngle + "rad);" +
					"-moz-transform: rotate(" + newAngle + "rad);" +
					"-webkit-transform: rotate(" + newAngle + "rad);" +
					"transform: rotate(" + newAngle + "rad);" +
					"}");
		});
	</script>
	<style type="text/css">
		html, body {
			height: 100%;
		}

		body {
			position: relative;
		}

		.ʕつ•ᴥ•ʔつ {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		.ʕ•ᴥ•ʔ {
			font-size: 72pt;
			white-space: nowrap;
		}
	</style>
	<style id="contentOverride" type="text/css"></style>
	<title>ʕ–ᴥ–ʔ</title>
</head>
<body>
<div class="ʕつ•ᴥ•ʔつ">
	<div class="ʕ•ᴥ•ʔ">ʕ–ᴥ–ʔ</div>
</div>
</body>
</html>
