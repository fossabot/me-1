<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="application/ecmascript">
		var $window = $(window);
		var originalWidth = 0;
		var originalHeight = 0;
		var originalAngle = 0;
		var clicks = 0;
		var bears = [
			{ // ʕ–ᴥ–ʔ
				"ʕ": "ʕ",
				"ʔ": "ʔ",
				"•": "–",
				"ᴥ": "ᴥ",
				"つ": null
			},
			{ // ʕ•ᴥ•ʔ
				"ʕ": "ʕ",
				"ʔ": "ʔ",
				"•": "•",
				"ᴥ": "ᴥ",
				"つ": null
			},
			{ // ʕಠᴥಠʔ
				"ʕ": "ʕ",
				"ʔ": "ʔ",
				"•": "ಠ",
				"ᴥ": "ᴥ",
				"つ": null
			},
			{ // ʕ◕ᴥ◕ʔ
				"ʕ": "ʕ",
				"ʔ": "ʔ",
				"•": "◕",
				"ᴥ": "ᴥ",
				"つ": null
			},
			{ // ʕ◠ᴥ◠ʔ
				"ʕ": "ʕ",
				"ʔ": "ʔ",
				"•": "◠",
				"ᴥ": "ᴥ",
				"つ": null
			},
			{ // ʕ ͡°ᴥ ͡°ʔ
				"ʕ": "ʕ",
				"ʔ": "ʔ",
				"•": " ͡°",
				"ᴥ": "ᴥ",
				"つ": null
			},
			{ // ʕつ ͡°ᴥ ͡°ʔつ
				"ʕ": "ʕ",
				"ʔ": "ʔ",
				"•": " ͡°",
				"ᴥ": "ᴥ",
				"つ": "つ"
			}
		];
		reset();

		$window.bind("resize", onResize);
		$window.bind("click", onClick);

		function reset() {
			originalWidth = $window.width();
			originalHeight = $window.height();
			originalAngle = Math.atan(originalHeight / originalWidth);
			onResize();
			setBear();
		}

		function onResize() {
			setAngle();
		}

		function onClick() {
			clicks++;
			setBear();
		}

		function setAngle() {
			var width = $window.width();
			var height = $window.height();
			var newAngle = (Math.atan(height / width) - originalAngle);

			$("#contentOverride").html(".ʕ•ᴥ•ʔ {" +
					"filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=0);" +
					"-ms-transform: rotate(" + newAngle + "rad);" +
					"-moz-transform: rotate(" + newAngle + "rad);" +
					"-webkit-transform: rotate(" + newAngle + "rad);" +
					"transform: rotate(" + newAngle + "rad);" +
					"}");
		}

		function setBear() {
			var bear = bears[clicks % bears.length];

			$(".ʕ•ᴥ•ʔ__ʕ").html(bear["ʕ"]);
			$(".ʕ•ᴥ•ʔ__つ").html(bear["つ"]);
			$(".ʕ•ᴥ•ʔ__•").html(bear["•"]);
			$(".ʕ•ᴥ•ʔ__ᴥ").html(bear["ᴥ"]);
			$(".ʕ•ᴥ•ʔ__ʔ").html(bear["ʔ"]);
			$("title").html(bear["ʕ"] + bear["•"] + bear["ᴥ"] + bear["•"] + bear["ʔ"]);
		}
	</script>
	<style type="text/css">
		html, body {
			height: 100%;
		}

		body {
			position: relative;
		}

		a {
			color: unset;
		}

		.cage {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}

		.ʕ•ᴥ•ʔ {
			font-size: 72pt;
			white-space: nowrap;
		}
	</style>
	<style id="contentOverride" type="text/css"></style>
	<title>ʕ–ᴥ–ʔ</title>
</head>
<body>
<div class="cage">
	<div class="ʕ•ᴥ•ʔ">
		<span class="ʕ•ᴥ•ʔ__ʕ">ʕ</span>
		<span class="ʕ•ᴥ•ʔ__つ"></span>
		<span class="ʕ•ᴥ•ʔ__•">–</span>
		<a class="ʕ•ᴥ•ʔ__ᴥ" onclick="reset();">ᴥ</a>
		<span class="ʕ•ᴥ•ʔ__•">–</span>
		<span class="ʕ•ᴥ•ʔ__ʔ">ʔ</span>
		<span class="ʕ•ᴥ•ʔ__つ"></span>
	</div>
</div>
</body>
</html>
